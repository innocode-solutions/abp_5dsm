name: Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js com cache
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      # 3Ô∏è‚É£ Instalar depend√™ncias
      - name: Instalar depend√™ncias
        run: npm ci
        working-directory: ./backend

      # 4Ô∏è‚É£ Lint (opcional)
      - name: Rodar Lint
        if: hashFiles('backend/**/.eslintrc*') != ''
        run: npm run lint || echo "‚ö†Ô∏è ESLint n√£o configurado, ignorando etapa."
        working-directory: ./backend

      # 5Ô∏è‚É£ Build do backend
      - name: Build do projeto
        run: npm run build
        working-directory: ./backend

      # 6Ô∏è‚É£ Rodar testes (Jest)
      - name: Rodar Testes
        run: npm test
        working-directory: ./backend

      # 7Ô∏è‚É£ Verificar secrets do Railway
      - name: Testar Secrets Railway
        run: |
          if [ -z "$RAILWAY_BACKEND" ] || [ -z "$RAILWAY_PROJECT" ]; then
            echo "‚ùå Secrets RAILWAY_BACKEND ou RAILWAY_PROJECT n√£o encontrados"
            exit 1
          else
            echo "‚úÖ Secrets Railway encontrados"
          fi
        env:
          RAILWAY_BACKEND: ${{ secrets.RAILWAY_BACKEND }}
          RAILWAY_PROJECT: ${{ secrets.RAILWAY_PROJECT }}

      # 8Ô∏è‚É£ Instalar Railway CLI oficial
      - name: Instalar Railway CLI
        run: npm install -g @railway/cli

      # 9Ô∏è‚É£ Login no Railway
      - name: Login Railway
        run: railway login --token $RAILWAY_BACKEND
        env:
          RAILWAY_BACKEND: ${{ secrets.RAILWAY_BACKEND }}

      # üîü Deploy para Railway
      - name: Deploy para Railway
        run: railway up --service backend -- --yes
        working-directory: ./backend
        env:
          RAILWAY_BACKEND: ${{ secrets.RAILWAY_BACKEND }}
          RAILWAY_PROJECT: ${{ secrets.RAILWAY_PROJECT }}
