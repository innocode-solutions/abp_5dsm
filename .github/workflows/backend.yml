name: Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout do repositório
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js com cache
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      # 3️⃣ Instalar dependências
      - name: Instalar dependências
        run: npm ci
        working-directory: ./backend

      # 4️⃣ Lint (opcional)
      - name: Rodar Lint
        if: hashFiles('backend/**/.eslintrc*') != ''
        run: npm run lint || echo "⚠️ ESLint não configurado, ignorando etapa."
        working-directory: ./backend

      # 5️⃣ Build do backend
      - name: Build do projeto
        run: npm run build
        working-directory: ./backend

      # 6️⃣ Rodar testes (Jest)
      - name: Rodar Testes
        run: npm test
        working-directory: ./backend

      # 7️⃣ Testar se o secret Railway está chegando
      - name: Testar secret Railway
        run: |
          if [ -z "$RAILWAY_BACKEND" ]; then
            echo "❌ Secret RAILWAY_BACKEND não definido"
            exit 1
          else
            echo "✅ Secret RAILWAY_BACKEND encontrado"
          fi
        env:
          RAILWAY_BACKEND: ${{ secrets.RAILWAY_BACKEND }}

      # 8️⃣ Deploy automático no Railway (não interativo)
      - name: Deploy para Railway
        run: railway run --detach "npm run start"
        working-directory: ./backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_BACKEND }}
