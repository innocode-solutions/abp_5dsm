name: Backend CI/CD

on:
  push:
    branches:
      - main
      
jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    
    # Define o diretório padrão para todos os comandos 'run' neste job
    defaults:
      run:
        working-directory: ./backend

    steps:
      # 1️⃣ Checkout (não precisa de working-directory)
      - name: Checkout do repositório
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (não precisa de working-directory)
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      # 3️⃣ Instalar dependências (não precisa mais de working-directory)
      - name: Instalar dependências
        run: npm ci

      # 4️⃣ Lint (não precisa mais de working-directory)
      - name: Rodar Lint
        if: hashFiles('backend/**/.eslintrc*') != ''
        # Recomendação: Remova o "|| echo..." para que o build falhe se o lint falhar
        run: npm run lint
      
      # 5️⃣ Build (não precisa mais de working-directory)
      - name: Build do projeto
        run: npm run build

      # 6️⃣ Testes (não precisa mais de working-directory)
      - name: Rodar Testes
        run: npm test

      # 7️⃣ Verificar secrets (não precisa de working-directory)
      - name: Testar Secrets Railway
        run: |
          if [ -z "$RAILWAY_BACKEND" ] || [ -z "$RAILWAY_PROJECT" ]; then
            echo "❌ Secrets RAILWAY_BACKEND ou RAILWAY_PROJECT não encontrados"
            exit 1
          else
            echo "✅ Secrets Railway encontrados"
          fi
        env:
          RAILWAY_BACKEND: ${{ secrets.RAILWAY_BACKEND }}
          RAILWAY_PROJECT: ${{ secrets.RAILWAY_PROJECT }}

      # 8️⃣ Deploy para Railway (não precisa mais de working-directory)
      - name: Deploy para Railway
        run: npx @railway/cli up --service backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_BACKEND }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT }}
