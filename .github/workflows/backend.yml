name: Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout do repositório
        uses: actions/checkout@v4

      # 2️⃣ Configurar Node.js com cache de dependências
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      # 3️⃣ Instalar dependências
      - name: Instalar dependências
        run: npm ci
        working-directory: ./backend

      # 4️⃣ Lint (opcional)
      - name: Rodar Lint
        if: hashFiles('backend/**/.eslintrc*') != ''
        run: npm run lint || echo "⚠️ ESLint não configurado, ignorando etapa."
        working-directory: ./backend

      # 5️⃣ Build do backend
      - name: Build do projeto
        run: npm run build
        working-directory: ./backend

      # 6️⃣ Rodar testes (Jest)
      - name: Rodar Testes
        run: npm test
        working-directory: ./backend

      # 7️⃣ Deploy automático no Railway
      - name: Instalar Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy para Railway
        run: railway up --service backend -- --yes
        working-directory: ./backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_BACKEND }}
