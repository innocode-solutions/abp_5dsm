name: Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout do repositório
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js com cache
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      # 3️⃣ Instalar dependências
      - name: Instalar dependências
        run: npm ci
        working-directory: ./backend

      # 4️⃣ Lint (opcional)
      - name: Rodar Lint
        if: hashFiles('backend/**/.eslintrc*') != ''
        run: npm run lint || echo "⚠️ ESLint não configurado, ignorando etapa."
        working-directory: ./backend

      # 5️⃣ Build do backend
      - name: Build do projeto
        run: npm run build
        working-directory: ./backend

      # 6️⃣ Rodar testes (Jest)
      - name: Rodar Testes
        run: npm test
        working-directory: ./backend

      # 7️⃣ Verificar secrets do Railway
      - name: Testar Secrets Railway
        run: |
          if [ -z "$RAILWAY_BACKEND" ] || [ -z "$RAILWAY_PROJECT" ]; then
            echo "❌ Secrets RAILWAY_BACKEND ou RAILWAY_PROJECT não encontrados"
            exit 1
          else
            echo "✅ Secrets Railway encontrados"
          fi
        env:
          RAILWAY_BACKEND: ${{ secrets.RAILWAY_BACKEND }}
          RAILWAY_PROJECT: ${{ secrets.RAILWAY_PROJECT }}

      # 8️⃣ Deploy para Railway usando npx
      - name: Deploy para Railway
        run: npx railway up --token $RAILWAY_BACKEND --project $RAILWAY_PROJECT --service backend -- --yes
        working-directory: ./backend
        env:
          RAILWAY_BACKEND: ${{ secrets.RAILWAY_BACKEND }}
          RAILWAY_PROJECT: ${{ secrets.RAILWAY_PROJECT }}
