# HTTP → redireciona para HTTPS e expõe o webroot para validação do certbot
server {
    listen 80;
    server_name ${DOMAIN_NAME};

    # Rota usada pelo Certbot para provar posse do domínio
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Demais requests: redireciona para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS → proxy para o backend (que roda HTTPS interno na porta 8443)
server {
    listen 443 ssl http2;
    server_name ${DOMAIN_NAME};

    # Certificados gerenciados pelo Certbot
    ssl_certificate /etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN_NAME}/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # (Opcional) segurança extra
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy passa para o backend (container "backend") que expõe 8443 internamente
    location / {
        proxy_pass https://abp_backend:8443;   # nome do serviço no compose
        proxy_ssl_verify off;                  # backend usa cert local; desabilita verificação
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
