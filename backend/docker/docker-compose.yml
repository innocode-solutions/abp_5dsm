version: '3.8'

services:
  # ==========================
  # ðŸš€ BACKEND API (Node.js com HTTPS interno)
  # ==========================
  backend:
    build:
      context: ..
      dockerfile: docker/dockerfile
    container_name: abp_backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      HTTP_PORT: ${HTTP_PORT:-8080}
      HTTPS_PORT: ${HTTPS_PORT:-8443}
      DATABASE_URL: ${DATABASE_URL}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      SSL_KEY_PATH: ${SSL_KEY_PATH:-certs/server.key}
      SSL_CERT_PATH: ${SSL_CERT_PATH:-certs/server.cert}
    ports:
      - "3000:3000"   # HTTP (fallback ou debug local)
      - "8080:8080"   # Redirecionamento HTTP
      - "8443:8443"   # HTTPS principal
    volumes:
      - ../src:/app/src:ro
      - ../prisma:/app/prisma:ro
      - ../certs:/app/certs:ro
    networks:
      - abp_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider https://localhost:8443/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      sh -c "
        echo 'ðŸš€ Running Prisma migrations...' &&
        npx prisma migrate deploy &&
        echo 'âœ… Database migrations completed' &&
        npm start
      "

  # ==========================
  # ðŸ§­ PGADMIN (interface web)
  # ==========================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: abp_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    networks:
      - abp_network
    profiles:
      - tools

networks:
  abp_network:
    driver: bridge
